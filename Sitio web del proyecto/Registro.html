<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Estilo.css">
    <script src="Control.js"></script>
</head>
<body>
<div class="login-container">
    <form id="login-form" onsubmit="return iniciarSesion()">
        <input type="text" id="usuario" placeholder="Usuario" required="">
        <input type="password" id="contrasena" placeholder="Contraseña" required="">
        <button type="submit">Iniciar sesión</button>
    </form>
    <button id="btnRegistro" class="btn-registro" onclick="irARegistro()">Registrarse</button>
</div>
<div id="boton-container" class="oculto">
    <button id="irAlSitio" class="boton-rojo" onclick="redirigirSitio()">Bienvenido hacer click para continuar.</button>
</div>
<div id="registro-container" class="oculto">
    <form id="registro-form" onsubmit="return registrarUsuario()">
        <h3>Registro de usuario</h3>
        <input type="text" id="nuevo-usuario" placeholder="Nuevo Usuario" required="">
        <input type="password" id="nueva-contrasena" placeholder="Nueva Contraseña" required="">
        <button type="submit">Registrar</button>
    </form>
</div>
</body>
</html>
